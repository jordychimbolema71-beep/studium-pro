<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Studium Pro - Plataforma de Estudio Interactiva</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #4f46e5;
  --primary-dark: #4338ca;
  --secondary: #10b981;
  --light: #f8fafc;
  --dark: #1e293b;
  --gray: #64748b;
  --border-radius: 12px;
  --shadow: 0 4px 6px rgba(0,0,0,0.1);
  --transition: all 0.3s ease;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Segoe UI',sans-serif}
body{background:var(--light);color:var(--dark);line-height:1.6;}
header{background:white;box-shadow:var(--shadow);position:sticky;top:0;z-index:100;}
.header-container{max-width:1200px;margin:auto;padding:1rem;display:flex;justify-content:space-between;align-items:center;}
.logo{display:flex;align-items:center;gap:10px;font-weight:700;font-size:1.5rem;color:var(--primary);}
nav ul{display:flex;list-style:none;gap:2rem;}
nav a{font-weight:500;transition:var(--transition);}
nav a:hover{color:var(--primary);}
.btn{padding:0.6rem 1.2rem;border-radius:var(--border-radius);font-weight:500;cursor:pointer;border:none;transition:var(--transition);}
.btn-outline{background:transparent;border:2px solid var(--primary);color:var(--primary);}
.btn-outline:hover{background:var(--primary);color:white;}
.btn-primary{background:var(--primary);color:white;}
.btn-primary:hover{background:var(--primary-dark);}
.auth-buttons{display:flex;gap:1rem;}
.user-menu{position:relative;}
.user-dropdown{display:none;position:absolute;right:0;top:50px;background:white;border:1px solid #ddd;box-shadow:var(--shadow);border-radius:var(--border-radius);min-width:200px;z-index:200;}
.user-menu:hover .user-dropdown{display:block;}
.hero{background:linear-gradient(135deg,#4f46e5 0%,#7c3aed 100%);color:white;text-align:center;padding:4rem 1rem;}
.hero h1{font-size:2.5rem;margin-bottom:1rem;}
.hero p{font-size:1.2rem;opacity:.9;margin-bottom:2rem;}
.hero-buttons{display:flex;justify-content:center;gap:1rem;}
/* Modal Login */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.5);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal-content{
  background:white;
  padding:2rem;
  border-radius:var(--border-radius);
  width:90%;
  max-width:400px;
  box-shadow:var(--shadow);
  position:relative;
}
.modal-content h2{text-align:center;margin-bottom:1rem;}
.modal-content input{
  width:100%;
  padding:0.8rem;
  margin-bottom:1rem;
  border-radius:8px;
  border:1px solid #ccc;
}
.modal-content .close{
  position:absolute;
  top:10px;
  right:15px;
  background:none;
  border:none;
  font-size:1.5rem;
  cursor:pointer;
}
#login-error{color:red;text-align:center;margin-top:0.5rem;}
footer{background:var(--dark);color:white;text-align:center;padding:1.5rem;}
</style>
</head>
<body>

<header>
  <div class="header-container">
    <a href="#" class="logo"><i class="fas fa-graduation-cap"></i> Studium Pro</a>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Cursos</a></li>
        <li><a href="#">Recursos</a></li>
        <li><a href="#">Comunidad</a></li>
      </ul>
    </nav>
    <div class="auth-buttons" id="auth-buttons">
      <button class="btn btn-outline" id="btn-login">Iniciar Sesión</button>
      <button class="btn btn-primary">Registrarse</button>
    </div>
    <div id="user-profile" class="user-menu" style="display:none;">
      <button style="background:none;border:none;cursor:pointer;">
        <img id="user-avatar" src="https://www.gravatar.com/avatar?d=mp" alt="Avatar" style="width:40px;height:40px;border-radius:50%;">
      </button>
      <div class="user-dropdown">
        <div style="padding:1rem;">
          <strong id="user-name">Usuario</strong><br>
          <small id="user-email"></small>
        </div>
        <hr>
        <button id="btn-logout" style="width:100%;padding:0.8rem 1rem;border:none;background:none;cursor:pointer;text-align:left;">Cerrar sesión</button>
      </div>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Potencia tu aprendizaje con Studium Pro</h1>
  <p>Publica materiales, practica ejercicios y mantente actualizado.</p>
  <div class="hero-buttons">
    <button class="btn btn-secondary">Comenzar Ahora</button>
    <button class="btn btn-outline" style="background:rgba(255,255,255,0.2);color:white;">Ver Demo</button>
  </div>
</section>


<!-- Modal Login -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <button class="close" id="close-modal">&times;</button>
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary" style="width:100%;">Entrar</button>
    </form>
    <p id="login-error"></p>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCvcty4LZMMfxI7Ze697KbHiW_KC8jqGhg",
  authDomain: "studiumpro-23b71.firebaseapp.com",
  projectId: "studiumpro-23b71",
  storageBucket: "studiumpro-23b71.appspot.com",
  messagingSenderId: "330053359753",
  appId: "1:330053359753:web:f4fba35f48bdee1c22ce58"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.languageCode = 'es';

// Referencias del DOM
const authButtons = document.getElementById('auth-buttons');
const userProfile = document.getElementById('user-profile');
const userEmailSpan = document.getElementById('user-email');
const loginModal = document.getElementById('login-modal');
const loginBtn = document.getElementById('btn-login');
const closeModal = document.getElementById('close-modal');
const loginForm = document.getElementById('login-form');
const errorText = document.getElementById('login-error');
const logoutBtn = document.getElementById('btn-logout');

// Abrir / cerrar modal
loginBtn.addEventListener('click', ()=> loginModal.style.display = 'flex');
closeModal.addEventListener('click', ()=> loginModal.style.display = 'none');
window.addEventListener('click', (e)=>{ if(e.target===loginModal) loginModal.style.display='none'; });

// Estado de usuario
onAuthStateChanged(auth, (user)=>{
  if(user){
    authButtons.style.display='none';
    userProfile.style.display='flex';
    userEmailSpan.textContent=user.email;
    loginModal.style.display='none';
  }else{
    authButtons.style.display='flex';
    userProfile.style.display='none';
  }
});

// Inicio de sesión
loginForm.addEventListener('submit', e=>{
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  signInWithEmailAndPassword(auth, email, password)
  .then(userCredential=>{
    errorText.textContent='';
    alert("¡Bienvenido, " + userCredential.user.email + "!");
    loginModal.style.display='none';
  })
  .catch(error=>{
    let msg="Error al iniciar sesión.";
    if(error.code==="auth/invalid-email") msg="Correo inválido.";
    else if(error.code==="auth/user-not-found") msg="Usuario no encontrado.";
    else if(error.code==="auth/wrong-password") msg="Contraseña incorrecta.";
    errorText.textContent=msg;
  });
});

// Cerrar sesión
logoutBtn.addEventListener('click', ()=>{
  signOut(auth)
  .then(()=> alert('Sesión cerrada correctamente.'))
  .catch(err=> alert('Error al cerrar sesión: '+err.message));
});
</script>

</body>
</html>
